<a mat-raised-button color="primary" routerLink="/venda/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo Venda
</a>

<table mat-table [dataSource]="vendas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let venda">{{ venda.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let venda">{{ venda.cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="forma">
        <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
        <td mat-cell *matCellDef="let venda">
            {{ venda.formaPag?.nome }}
        </td>
    </ng-container>

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item da Venda</th>
        <td mat-cell *matCellDef="let venda">
            {{ venda.itemVenda?.id }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
